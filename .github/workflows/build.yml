name: build

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3

      - name: Build on Ubuntu
        if: runner.os == 'Linux'
        run: make

      - name: Setup Build Environment on Windows
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Build on Windows with MSBuild
        if: runner.os == 'Windows'
        run: |
          msbuild teapot.sln /p:Configuration=Release /p:Platform="x64" /p:CXXStandard=20
